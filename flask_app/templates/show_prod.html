<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@200&display=swap" rel="stylesheet">
    <title>{{product.title}}</title>
</head>
<body>
    <div class="container">
        <div class="row d-flex mx-auto justify-content-between mt-3">
            <div class="col-10">
                <h1>{{product.title}}</h1>
            </div>
            <div class="col-1 d-flex mx-auto justify-content-between">
                <a href="/"><img src="../static/uploads/houses.png" style="height:2rem;" class="icon"></a>
                <a href="/shop/{{product.shop_id}}"><img src="../static/uploads/home-button.png" style="height:1.8rem;" class="icon"></a>
            </div>
        </div>
        <hr>
        <div class="row d-flex mx-auto justify-content-between mt-3">
            <div class="col-6 mt-3">
                <img src="{{ url_for('display_image', filename=product.img1) }}" alt="etsy" style="height: 18rem;">
                <img src="{{ url_for('display_image', filename=product.img2) }}" alt="etsy" style="height: 18rem;">
            </div>       
            <div class="col-6">
                <div class="mt-3">
                    {{product.description}}
                </div>
                <div class="mt-5">
                    <h3>Price: {{product.price}}</h3>
                    <p># available: {{product.quantity}}</p>
                </div>
            </div>
        </div>
        <div class="row d-flex mx-auto justify-content-start mt-3">
            <a href="" class="btn btn-success border border-dark" style="height:2.5rem; width:8rem;">Purchase</a>
        </div>
    </div>
</body>
