<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@200&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="../static/styles/style.css">
    <title>{{shop.name}}</title>
</head>
<body>
    <div class="container">
        <div class="row d-flex align-items-end flex-column mt-3">
            <div class="col-1">
                <a href="/"><img src="../static/uploads/houses.png" style="height:2rem;" class="icon"></a>
            </div>
        </div>
        <div class="row d-flex mx-auto align-items-center mt-3 mb-5" style="height:20rem">
            <div class="d-flex justify-content-center fade-in-image">
                <img src="{{ url_for('display_image', filename=shop.banner) }}" calt="etsy" style="height:18rem;">
            </div>
        </div>
        {% if pictures %}
        <div class="row">
            <div id="carouselControls" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                    {% for pic in pictures %}
                        {%if pic.is_active == True %}
                            <div class="carousel-item active">
                                <img class="d-block w-100" src="{{ url_for('display_image', filename=pic.img) }}">
                             </div>
                        {% else %}
                            <div class="carousel-item">
                            <img class="d-block w-100" src="{{ url_for('display_image', filename=pic.img) }}">
                            </div>
                        {% endif %}
                    {% endfor %}
                    <!-- <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                      </button>
                      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                      </button> -->
            </div>            
        </div>
        {% endif %}
        <div class="container d-flex align-items-center justify-content-center position-relative flex-wrap mt-5">
            {% for product in products %}
            <div class="card d-flex position-relative flex-column">
                <a href="/show_prod/{{product.id}}"><div class='imgContainer'>
                    <img src="{{ url_for('display_image', filename=product.img1) }}"></a>
                </div>
                <div class="content">
                    <h5>{{product.title}}</h5>
                    <p>Price: ${{product.price}}</p>
                    <!-- <p>Click image for details</p> -->
                </div>
            </div>
            {% endfor %}
        </div>
        <div style="height:25rem;"></div>
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
