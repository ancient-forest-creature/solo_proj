<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>{{shop.name}}'s Dashboard</title>
</head>
<body>
    <div class="container">
        <div class="row d-flex mx-auto justify-content-between mt-3">
            <div class="col-10">
                <h1>{{shop.name}}'s Dashboard</h1>
            </div>
            <div class="col-2">
                <a href="/dashboard" class="btn btn-primary border border-dark" style="height:2.5rem;">Dashbaord</a>
                <a href="/reset" class="btn btn-primary border border-dark" style="height:2.5rem;">Logout</a>
            </div>
        </div>
        <div class="border border-dark p-3 mt-5">
            <div class="row">
                <div class="col-12 d-flex mx-auto justify-content-center mt-3">
                    <!-- <img src="{{ url_for('display_image', filename='{{shop.banner}}') }}" alt="etsy"> -->
                    <!-- <img src="{{ url_for('static', filename='uploads/{{shop.banner}}') }}" alt="etsy"> -->
                    <img src="../static/uploads/{{shop.banner}}" alt="etsy" style="height:8rem;">
                </div>
            </div>
            <div class="row d-flex mx-auto justify-content-between my-3">
                <div class="col-6">
                   <h1>Products:</h1>
                   {% if products %}
                        {% for product in products %}
                            <a href="/edit/{{product.id}}"><img src="../static/uploads/{{product.img1}}" alt="etsy" style="height:4rem;"></a>
                        {% endfor %}
                    {% endif %}
                </div>
            </div>
            <div class="row d-flex mx-auto justify-content-end my-3">
                <div class="col-2">
                    <a href="/add" class="btn btn-primary border border-dark" style="height:2.5rem;">Add a Product</a>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
