<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>List a Product</title>
</head>
<body>
    <div class="container">
        <div class="row d-flex mx-auto justify-content-between mt-3">
            <div class="col-10">
                <h1>Add a Product to {{shop.name}}</h1>
            </div>
            <div class="col-2">
                <a href="/dashboard" class="btn btn-primary border border-dark" style="height:2.5rem;">Dashbaord</a>
                <a href="/reset" class="btn btn-primary border border-dark" style="height:2.5rem;">Logout</a>
            </div>
        </div>
        <hr>
        <form action="/create_product" method="post" class="col-6" enctype="multipart/form-data">
            {% with messages = get_flashed_messages(category_filter=['car_err']) %}
                {% if messages %}
                    <p></p>
                    {% for message in messages %}
                        <p class="text-danger">{{ message }}</p>
                    {% endfor %}
                {% endif %}
            {% endwith %}

            <div class="form-group">
                <label for="title">Title:</label>
                <input type="text" class="form-control" name="title">
            </div>
            <div class="form-group">
                <label for="description">Description:</label>
                <textarea class="form-control" name="description" rows="5"></textarea>
            </div>
            <div class="form-group">
                <label for="img1">First Image:</label>
                <input type="file" class="form-control" name="img1" accept="image/*">
            </div>
            <div class="form-group">
                <label for="img2">Second Image:</label>
                <input type="file" class="form-control" name="img2" accept="image/*">
            </div>
            <div class="form-group">
                <label for="type">Type:</label>
                <input type="text" class="form-control" name="type">
            </div>
            <div class="form-group">
                <label for="price">Price:</label>
                <input type="number" min="1" step="any" name="price" class="form-control">
             </div>
            <div class="form-group">
                <label for="quantity">Quantity:</label>
                <input type="number" class="form-control" name="quantity" class="form-control">
            </div>
            
            <button type="submit" class="btn btn-primary mt-3">Add</button>
        </form>
    </div>
</body>
