<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Random Vendors Selling Village</title>
</head>
<body>
    <div class="container bg-light">
        <div class="row d-flex mx-auto justify-content-between mt-3">
            <div class="col-10">
                <h1>Welcome to Random Vendors Selling Village</h1>
            </div>
        </div>
        <div class="p-3 mt-5">
            <div class="row my-3">
                <div class="col-6">
                   <h1>Shops:</h1>
                   {% if shops %}
                        {% for shop in shops %}
                            <a href="/shop/{{shop.id}}"><img src="{{ url_for('display_image', filename=shop.banner) }}" class="border border-white rounded mt-4" alt="etsy" style="height:10rem;"></a>
                        {% endfor %}
                    {% endif %}
                </div>
            </div>
        </div>
    </div>

</body>
</html>
