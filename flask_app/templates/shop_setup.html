<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Setup Your Shop</title>
</head>
<body>
    <div class="container">
        <div class="row d-flex mx-auto justify-content-between mt-3">
            <div class="col-10">
                <h1>Welcome {{user.first_name}}, Let's setup your shop!</h1>
            </div>
            <div class="col-2 d-flex justify-content-end">
                <a href="/reset" class="btn btn-primary border border-dark" style="height:2.5rem;">Logout</a>
            </div>
        </div>
        <hr>
        <form action="/create_shop" method="post" class="col-6" enctype="multipart/form-data">
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    <p></p>
                    {% for message in messages %}
                        <p class="text-danger">{{ message }}</p>
                    {% endfor %}
                {% endif %}
            {% endwith %}

            <div class="form-group">
                <label for="name">Shop Name:</label>
                <input type="text" class="form-control" name="name">
            </div>
            <div class="form-group">
                <label for="banner">banner:</label>
                <input type="file" class="form-control" name="banner" accept="image/*" autocomplete="off" required>
            </div>
            
            <button type="submit" class="btn btn-primary mt-3">Add</button>
        </form>
    </div>
</body>
