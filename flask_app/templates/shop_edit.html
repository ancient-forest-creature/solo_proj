<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Setup Your Shop</title>
</head>
<body>
    <div class="container">
        <div class="row d-flex mx-auto justify-content-between mt-3">
            <div class="col-10">
                <h1>Welcome {{user.first_name}}, Let's setup your shop!</h1>
            </div>
            <div class="col-2 d-flex justify-content-end">
                <a href="/dashboard" class="btn btn-primary border border-dark" style="height:2.5rem;">Dashbaord</a>
                <a href="/reset" class="btn btn-primary border border-dark" style="height:2.5rem;">Logout</a>
            </div>
        </div>
        <hr>
        <form action="/update_shop" method="post" class="col-6" enctype="multipart/form-data">
            <input type="hidden" name="id" value={{shop.id}}>
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    <p></p>
                    {% for message in messages %}
                        <p class="text-danger">{{ message }}</p>
                    {% endfor %}
                {% endif %}
            {% endwith %}

            <div class="form-group">
                <label for="name">Shop Name:</label>
                <input type="text" class="form-control" name="name" value="{{shop.name}}" required>
            </div>
            <div class="form-group">
                <label for="banner">Banner:</label>
                <input type="file" class="form-control" name="banner" accept="image/*" autocomplete="off" required>
            </div>
            <div class="form-group">
                <label for="tag">Tag Line:</label>
                <input type="text" class="form-control" name="tag" value="{{shop.tag_line}}" required>
            </div>
            <div class="form-group">
                <label for="pic1">Carousel 1:</label>
                <input type="file" class="form-control" name="pic1" accept="image/*" autocomplete="off">
            </div>
            <div class="form-group">
                <label for="pic2">Carousel 2:</label>
                <input type="file" class="form-control" name="pic2" accept="image/*" autocomplete="off">
            </div>
            <div class="form-group">
                <label for="pic3">Carousel 3:</label>
                <input type="file" class="form-control" name="pic3" accept="image/*" autocomplete="off">
            </div>
            <div class="form-group">
                <label for="pic4">Carousel 4:</label>
                <input type="file" class="form-control" name="pic4" accept="image/*" autocomplete="off">
            </div>
            <div class="form-group">
                <label for="pic5">Carousel 5:</label>
                <input type="file" class="form-control" name="pic5" accept="image/*" autocomplete="off">
            </div>
            <div class="form-group">
                <label for="pic6">Carousel 6:</label>
                <input type="file" class="form-control" name="pic6" accept="image/*" autocomplete="off">
            </div>
            <div class="form-group">
                <label for="pic7">Carousel 7:</label>
                <input type="file" class="form-control" name="pic7" accept="image/*" autocomplete="off">
            </div>
            <div class="form-group">
                <label for="pic8">Carousel 8:</label>
                <input type="file" class="form-control" name="pic8" accept="image/*" autocomplete="off">
            </div>
            <div class="form-group">
                <label for="pic9">Carousel 9:</label>
                <input type="file" class="form-control" name="pic9" accept="image/*" autocomplete="off">
            </div>
            <div class="form-group">
                <label for="pic10">Carousel 10:</label>
                <input type="file" class="form-control" name="pic10" accept="image/*" autocomplete="off">
            </div>

            <button type="submit" class="btn btn-primary mt-3">Add</button>
        </form>
    </div>
</body>
